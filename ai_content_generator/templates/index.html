<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #006600;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <textarea id="textInput" placeholder="Enter text to analyze sentiment..."></textarea>
    <br>
    <button onclick="analyzeSentiment()">Analyze</button>
    <div id="result"></div>

    <script>
        function analyzeSentiment() {
            const text = document.getElementById('textInput').value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data && data.length > 0) {
                    const label = data[0].label;
                    const score = (data[0].score * 100).toFixed(2);
                    resultDiv.innerHTML = `Sentiment: <strong>${label}</strong> (Confidence: ${score}%)`;
                } else {
                    resultDiv.innerHTML = "No result found.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "Something went wrong.";
            });
        }
    </script>
</body>
</html>
